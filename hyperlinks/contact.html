<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Adventures</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            padding: 1em;
            text-align: center;
            color: #fff;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }

        footer {
            background-color: #4CAF50;
            color: #fff;
            padding: 1em;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <p>Reach out to us for any inquiries or travel assistance</p>
    </header>

    <section id="contact-info">
        <h2>Contact Information</h2>
        <p>Email: info@traveladventures.com</p>
        <p>Phone: +123 456 7890</p>
        <p>Address: 123 Travel Street, Adventure City</p>
    </section>

    <section id="contact-form">
        <h2>Get in Touch</h2>
        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <section id="map">
        <h2>Visit Us</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3152.431084230143!2d-122.41941528467589!3d37.77492987975364!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808f7e95a1c593b3%3A0x3a6ff6a8059b8026!2sGolden%20Gate%20Bridge!5e0!3m2!1sen!2sus!4v1646967834930!5m2!1sen!2sus" allowfullscreen></iframe>
    </section>

    <footer>
        <p>&copy; 2024 Travel Adventures. All rights reserved.</p>
    </footer>

</body>
</html>
